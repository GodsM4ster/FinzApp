<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="assert/favicon.ico">
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
<main>

    <form method="POST" th:object="${formEmpleado}" th:action="@{/loginF}">

        <div class="bg-light p-5 rounded-5 text-secondary shadow" style="width: 25rem">

            <div class="d-flex justify-content-center">
                <img src="/assert/finzapp.png" style="height: 7rem"/>
            </div>

            <div class="text-center fs-1 fw-bold">FinzAPP
                <br>
            </div>

            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="/assert/username-icon.png" alt="username-icon" style="height: 1rem"/>
                </div>
                <input class="form-control bg-white" type="text" th:field="*{correo}" placeholder="Documento"/>
            </div>

            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="/assert/password-icon.png" alt="password-icon" style="height: 1rem"/>
                </div>

                <input class="form-control gr-white" type="password" th:field="*{password}" placeholder="Contraseña"/>
            </div>

            <div>
                <div class="position-relative text-center">
                    <div class="position-absolute top-50 start-50 translate-middle-x"></div>
                    <div class="center input-group mt-3"></div>
                    <button class="btn btn-outline-info" type="submit">Iniciar sesión</button>
                </div>
            </div>
            <div class="text-center mt-3">

                <a th:href="@{/oauth2/authorization/google}">

                    Login con Google
                </a>
            </div>
            <div class="d-flex justify-content-around ">

<!--                <div class="d-flex align-items-center gap-1">-->
<!--                    <input class="form-check-input" type="checkbox" />-->
<!--                    <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>-->
<!--                </div>-->
<!--                <div class="pt-1">-->
<!--                    <a href="#" class="link-info- fw-semibold fst-italic" style="font-size: 0.9rem">Olvide mi contraseña</a>-->
<!--                </div>-->

            </div>
        </div>
    </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
