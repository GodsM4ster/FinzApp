<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="py-2 my-3 text-center">
    <h1> Editar Transacción</h1>
    <div>
        <img src="/assert/linea.png" max-width="100%" width="95%" height="6rem">
    </div>
</div>

<div class="d-flex gap-8 justify-content-center">
    <div class="card" style="widht:60rem;">
<div class="container-fluid row mb-2">
    <h1 class="card-title"></h1>

    <form th:method="patch" th:action="@{/movimiento/frontPut/{id}(id=${formEditMovimiento.numComprobante})}" th:object="${formEditMovimiento}">

        <div class="row mb-3">
            <label class="col-4 col-form-label">Concepto:</label>
            <div class="col-8">
                <select th:field="*{conceptoMovimiento}" class="form-select" aria-label="Default select example" required>
                    <option value="" selected >Seleccione Aquí...</option>
                    <option value="1" th:value="INGRESO" th:text="INGRESO"></option>
                    <option value="2" th:value="EGRESO" th:text="EGRESO"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="monto" class="col-4 col-form-label">Monto:</label>
            <div class="col-8">
                <input th:field="*{montoMovimiento}" th:value="*{montoMovimiento}" th:text="${montoMovimiento}" type="number" class="form-control" id="monto" name="" value="" required>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-info" >Guardar</button>
        <a href="/movimientos" type="button" class="btn btn-outline-secondary mt-4 mb-4" >Cerrar</a>
    </form>
</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
