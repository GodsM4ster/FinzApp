<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="assert/favicon.ico">
    <title>Agregar Transacción</title>
</head>
<body>
<div class="py-2 my-3 text-center">
    <h1> Agregar Transacción</h1>
    <br>
    <div>
        <img src="/assert/linea.png" max-width="100%" width="95%" height="6rem">
    </div>
</div>
<br>
<div class="d-flex gap-8 justify-content-center">
    <div class="card" style="widht:60rem;">
<!--Incluir formulario para agregar información -->
<div class="container-fluid row mb-2">
    <h1 class="card-title"></h1>
  <form th:action="@{/agregarMovimiento}" th:method="post" th:object="${formNewMovimiento}">
    <div class="row mb-3">
<!--      <label for="comprobante" class="col-4 col-form-label">Número Comprobante:</label>-->
<!--      <div class="col-8 row mb -4">-->
<!--        <input th:field="*{numComprobante}" type="number" class="form-control" id="comprobante" name="" value="" required>-->
<!--      </div>-->



      <label class="col-4 col-form-label">Concepto:</label>
      <div class="col-8">
        <select th:field="*{conceptoMovimiento}" class="form-select" aria-label="Default select example" required>
          <option value="" selected >Seleccione Aquí...</option>
          <option value="1" th:value="INGRESO" th:text="INGRESO"></option>
          <option value="2" th:value="EGRESO" th:text="EGRESO"></option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="monto" class="col-4 col-form-label">Monto:</label>
      <div class="col-8">
        <input th:field="*{montoMovimiento}" type="number" class="form-control" id="monto" name="" value="" required>
      </div>
    </div>

    <button type="submit" class="btn btn-outline-info" >Guardar</button>
    <a href="/movimientos" type="button" class="btn btn-outline-secondary mt-4 mb-4" >Cerrar</a>
  </form>
</div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
