<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="assert/favicon.ico">
    <title>Agregar Empresa</title>
</head>
<body>
<div class="py-2 my-3 text-center">
    <h1>Agregar Empresa</h1>
    <br>
    <div>
        <img src="/assert/linea.png" max-width="100%" width="95%" height="6rem">
    </div>
    <br>
</div>
<div class="d-flex gap-8 justify-content-center">
    <div class="card" style="widht:50rem;">
<!--Incluir formulario para agregar informaciÃ³n -->
<div class="container-fluid row mb-2">
    <h1 class="card-title"></h1>
    <form th:action="@{/empresa}" th:method="post" th:object="${formNewEmpresa}">
            <div class="row mb-3">
                <label for="nit" class="col-4 col-form-label">Nit :</label>
                <div class="col-8">
                    <input th:field="*{nit}" type="number" class="form-control" id="nit" name="" value="" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-4 col-form-label">Nombre:</label>
                <div class="col-8">
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="" value="" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="direccion" class="col-4 col-form-label">Direccion:</label>
                <div class="col-8">
                    <input th:field="*{direccion}" type="text" class="form-control" id="direccion" name="" value="" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="telefono" class="col-4 col-form-label">Telefono:</label>
                <div class="col-8">
                    <input th:field="*{telefono}" type="tel" class="form-control" id="telefono" name="" value="" required>
                </div>
            </div>

        <button type="submit" class="btn btn-outline-info" >Guardar</button>
        <a href="/empresas" type="button" class="btn btn-outline-secondary mt-4 mb-4" >Cerrar</a>
    </form>
</div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
